<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section.css">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <h1 class="header__mainHeader">Kalkulator walutowy</h1>
    </header>
    <main>
        <section class="section">
            <form class="section__form js-form">
                <fieldset class="form__fieldset">
                    <p>
                        <label>
                            <span class="form__labelText"> Kwota*: </span>
                            <input class="js-amountToExchange form__label" type="number" name="amountToExchange"
                                required step="0.01" placeholder="Wpisz kwotę" min="0.1">
                        </label>
                    </p>
                    <p>
                        <span class="form__labelText">Mam:</span>
                        <select class="form__label form__select js-currencyToExchange">
                            <option value="PLN" selected>PLN - Polska</option>
                            <option value="EUR">EUR - Unia Europejska</option>
                            <option value="USD">USD - USA</option>
                            <option value="GBP">GBP - W. Brytania</option>
                            <option value="CHF">CHF - Szwajcaria</option>
                        </select>
                    </p>
                    <p>
                        <span class="form__labelText">Chcę:</span>
                        <select class="form__label form__select js-exchangedCurrency">
                            <option value="PLN">PLN - Polska</option>
                            <option value="EUR">EUR - Unia Europejska</option>
                            <option value="USD" selected>USD - USA</option>
                            <option value="GBP">GBP - W. Brytania</option>
                            <option value="CHF">CHF - Szwajcaria</option>
                        </select>
                    </p>
                    <p>
                        <button class="form__button">Przelicz</button>
                    </p>
                </fieldset>
            </form>
            <p class="js-result" form__resultText></p>
        </section>
    </main>
</body>

</html>
